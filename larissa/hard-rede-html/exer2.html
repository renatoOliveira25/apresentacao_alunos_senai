
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <link rel="stylesheet" href="css/exer2.css">
</head>

    <body>
        <div class="texto">
            <h1>Software</h1>
            <p>Software é a parte lógica de um computador, onde são executadas funções pré-determinadas. </p>
        </div>

        <h2>Exemplos:</h2>

        <div class="slideshow-container">

            <div class="mySlides fade">
                <img src="Trabalho/exercicio-2/Apple_logo.jpg" style="width:100%">
                <div class="text">Apple</div>
            </div>

            <div class="mySlides fade">
                <img src="Trabalho/exercicio-2/Android_logo.png" style="width:100%">
                <div class="text">Android</div>
            </div>

            <div class="mySlides fade">
                <img src="Trabalho/exercicio-2/Visual_Studio_Code_logo.png" style="width:100%">
                <div class="text">Vs Code</div>
            </div>

            <div class="mySlides fade">
                <img src="Trabalho/exercicio-2/windows.png" style="width:100%">
                <div class="text">Windows</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>



        <script src="js/exer2.js"></script>
    </body>

    </html>
